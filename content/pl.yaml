about: >
  Jestem samodzielną specjalistką z mocnym nastawieniem na rozwiązywanie problemów, co przekłada się na proaktywne i kreatywne podejście do codziennej pracy.
  Aby pokazać to podejście już na poziomie CV, zaprojektowałam ten dokument w LaTeX i zautomatyzowałam generowanie wersji językowych oraz RODO za pomocą Pythona i silnika szablonów Jinja2.
  Kod źródłowy jest dostępny w moim repozytorium na GitHubie, które zawiera także inne projekty, w tym kompleksowy projekt analityczny wykonany z wykorzystaniem Pythona i Power BI.
  Poza ciągłym rozwojem kompetencji wierzę też w dzielenie się wiedzą w zespole - prowadziłam szkolenia wewnętrzne na każdym stanowisku, które zajmowałam.
  Obecnie szukam nowych możliwości które pozwolą mi rozwijać się, jednocześnie wnosząc wartość do projektów i zespołu.

